    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <h1>CONTACTANOS</h1>
        <div class="img-formulario">
            <img src="./../imgs/contacto/contacto.jpg" alt="Imagen Contacto" title="Imagen Contacto">
        </div>
        <section class="formulario">

            <form method="">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Escriba su nombre" required>
                
                <label for="mail">Mail:</label>
                <input type="email" id="mail" placeholder="Escriba su correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" placeholder="011-1234-5678" pattern="0-[0-9]{2}-[0-9]{4}-[0-9]{4}" required>

                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" placeholder="Escriba su empresa">

                <label for="servicio">Servicio solicitado:</label>
                <select id="servicio" placeholder="Seleccione un servicio" required>
                    <option value="Modelado3D">Modelado 3D</option>
                    <option value="Imresion3D">Impresion 3D</option> 

                </select>

                <input type="reset" value="Borrar">
                <input type="submit" value="Enviar">

            </form>

        </section>

        
    </main>

    <!-- FOOTER -->
    <footer>
        <h3>CARPINCHO</h3>

        <div class="RedesSociales">
            <h4>Redes Sociales</h4>
            <div>
                <a href="#">
                    <img src="./../imgs/contacto/instagram-logo.png" alt="Instagram" title="Ir a Instagram">
                    @Instagram
                </a>
            </div>

            <div>
                <a href="#">
                    <img src="./../imgs/contacto/facebook-logo.png" alt="Facebook" title="Ir a Facebook">
                    Facebook
                </a>
            </div>

            <div>
                <a href="#">
                    <img src="./../imgs/contacto/mail-logo.png" alt="hola@carpincho.com.ar" title="Ir a mail">
                    correo
                </a>
            </div>

        </div>

        <div class="derechos">
            <p>
                Todos los derechos reservados.
            </p>
    </div>
